<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        border: 1px solid;
        color: rgba(rgb(131, 37, 37), green, blue, 1);
      }
    </style>
  </head>

  <body onload="draw()">
    <canvas id="canvas" width="800" height="600">
      你的浏览器不支持canvas
    </canvas>
  </body>
  <script>
    function draw() {
      /** @type {HTMLCanvasElement} */
      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        //定义一个2d的渲染上下文才能绘制
        let ctx = canvas.getContext("2d");
        let img = new Image();
        img.src = "https://s1.ax1x.com/2020/07/10/UMVZcV.jpg";
        img.onload = function () {
          //图像,图像x起点,图像y起点
          //void ctx.drawImage(image, dx, dy);
          //   ctx.drawImage(this, 0, 0);
          //图像,图像x起点,图像y起点,图像宽,图像高
          //void ctx.drawImage(image, dx, dy, dWidth, dHeight);
          ctx.drawImage(this, 200, 200, 600, 400);
          //图像,裁剪x轴起点,裁剪y轴起点,裁剪宽度,裁剪高度,图像x起点,图像y起点,图像宽,图像高
          //当图像裁剪时,裁剪的图象大小为画布的大小,
          //void ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
          ctx.drawImage(this, 200, 200, 200, 200, 100, 0, 200, 200);
        };
      }
    }
  </script>
</html>
