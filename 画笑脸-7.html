<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        border: 1px solid;
      }
    </style>
  </head>

  <body onload="draw()">
    <canvas id="canvas" width="800" height="600">
      你的浏览器不支持canvas
    </canvas>
  </body>
  <script>
    function draw() {
      /** @type {HTMLCanvasElement} */
      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        //定义一个2d的渲染上下文才能绘制
        let ctx = canvas.getContext("2d");
        ctx.lineWidth = 10;
        ctx.strokeStyle = "orange";
        ctx.beginPath();
        ctx.arc(400, 300, 280, 0, Math.PI * 2);
        ctx.moveTo(600, 300);
        ctx.arc(400, 300, 200, 0, Math.PI);
        ctx.moveTo(330, 200);
        ctx.arc(300, 200, 30, 0, Math.PI * 2);
        ctx.moveTo(530, 200);
        ctx.arc(500, 200, 30, 0, Math.PI * 2);
        ctx.stroke();
      }
    }
  </script>
</html>
